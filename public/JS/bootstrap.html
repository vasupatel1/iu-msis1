<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
    .placeholder {
      background-color: rgb(200,200,255);
      border: 2px solid rgb(50, 50, 100);
    }
    </style>
    <title>Project Dashboard</title>
  </head>
  <body>
  <div class="container-fluid">
    <h1>Project Dashboard</h1>
      <div class="row">
        <div class="col placeholder">
        Completion %
      </div>
        <div class="col placeholder">
        Due date | days remaining
      </div>
        <div class="col placeholder">
        Status
      </div>
    </div> <!--end row 1, high-level summary information -->

    <div class="row">
      <div class="col placeholder" style="height: 200px">
      Budget chart goes here
    </div>
      <div class="col placeholder">
      Burndown chart goes here
    </div>
      <div class="col placeholder">
      Effort chart goes here
    </div>

    </div> <!--end row 2, charts -->
    <div class="row">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
          <th>
            Task
          </th>
          <th>
            Size
          </th>
          <th>
            Team Name
          </th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Create a dashboard
            </td>
            <td>
              L
            </td>
            <td>
              Dancing Foxes
            </td>
          </tr>
          <tr>
            <td>
              Build charts
            </td>
            <td>
              M
            </td>
            <td>
              Walled Terrapins
            </td>
          </tr>
        </tbody>
      </table>
    </div> <!--end row 3, tabular data -->

    </div>

  </body>
</html>
